  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="index.css" rel="stylesheet">
      <title>React</title>
  </head>
  <body id="idBody">
     
       <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
       <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
      const Header = () => <span>Home | ABOUT | CONTACT</span>;
      const Footer = () => <span>Copyright 2024!</span>;
  //Arrow fun exp
      const Home = () => {
          return (
              <div>
                  <h3>Homepage</h3>
                  <p>This is a Home page</p>
              </div>
          )
      }
      const About=()=>{

        return(
            <div>
                <h3>About Head</h3>
                <p>About Paragraph</p>
                </div>
        )
      }
  
      const Page = () => {
          return (
              <div>
                  <Header />
                  <Home />
                  <About/>
                  <Footer />
              </div>
          )
      }
  
      const root = ReactDOM.createRoot(document.getElementById("idBody"));
      root.render(<Page />);
  </script>
  
  </body>
  </html>
